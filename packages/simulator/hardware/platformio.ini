; PlatformIO Project Configuration File
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32_gas_sensor

; ============================================
; ESP32 Gas Sensor Configuration
; ============================================
[env:esp32_gas_sensor]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Library dependencies
lib_deps = 
    knolleary/PubSubClient@^2.8
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    bblanchon/ArduinoJson@^6.21.3

; Upload settings
upload_speed = 921600
upload_port = /dev/ttyUSB0  ; Change to your port (COM3 on Windows)

; Monitor settings
monitor_port = /dev/ttyUSB0
monitor_filters = 
    esp32_exception_decoder
    time

; ============================================
; ESP32 RFID Reader Configuration
; ============================================
[env:esp32_rfid_reader]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

lib_deps = 
    knolleary/PubSubClient@^2.8
    miguelbalboa/MFRC522@^1.4.10
    bblanchon/ArduinoJson@^6.21.3

upload_speed = 921600
upload_port = /dev/ttyUSB0

monitor_port = /dev/ttyUSB0
monitor_filters = 
    esp32_exception_decoder
    time

; ============================================
; Arduino Mega Configuration
; ============================================
[env:arduino_mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 9600

lib_deps = 
    knolleary/PubSubClient@^2.8
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    bblanchon/ArduinoJson@^6.21.3
    arduino-libraries/Ethernet@^2.0.2

upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0

; ============================================
; Arduino Uno Configuration (Limited Features)
; ============================================
[env:arduino_uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 9600

; Optimize for memory
build_flags = 
    -Os
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections

lib_deps = 
    knolleary/PubSubClient@^2.8
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    bblanchon/ArduinoJson@^6.21.3
    arduino-libraries/Ethernet@^2.0.2

upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0

; ============================================
; ESP8266 Configuration (Alternative)
; ============================================
[env:esp8266]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200

lib_deps = 
    knolleary/PubSubClient@^2.8
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    bblanchon/ArduinoJson@^6.21.3

upload_speed = 921600
upload_port = /dev/ttyUSB0

monitor_port = /dev/ttyUSB0
monitor_filters = time
