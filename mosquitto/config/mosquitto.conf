# Mosquitto Configuration for Livestock IoT Monitoring System

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging settings
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Default listener (MQTT protocol)
listener 1883
protocol mqtt

# WebSocket listener for browser clients
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# In production, set to false and configure authentication
allow_anonymous true

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Message settings
message_size_limit 0
max_keepalive 65535

# Retained message settings
retain_available true
